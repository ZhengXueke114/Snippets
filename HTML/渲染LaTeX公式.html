<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试LaTeX公式渲染</title>

        <link href="//lib.baomitu.com/KaTeX/latest/katex.min.css" rel="stylesheet">

        <script src="//lib.baomitu.com/KaTeX/latest/katex.min.js"></script>
        <script src="//lib.baomitu.com/KaTeX/latest/contrib/auto-render.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                renderMathInElement(document.body, {
                    // customised options
                    // • auto-render specific keys, e.g.:
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });
            });
        </script>
    </head>

    <body>
        <p>
            质能方程如下
            $$E=mc^2$$
        </p>
    </body>
</html>
